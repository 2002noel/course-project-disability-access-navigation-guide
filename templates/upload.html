{% extends "layout.html" %} 

{% block header %}
<title>Upload | Disability Access Navigation Guide</title>
<link rel="stylesheet" href="../static/stylesheets/upload.css">
{% endblock %}

{% block content %}
<h1>Please Upload Relevant Information</h1>
        <div class="upload-container">
            <div class="upload-box">

                <form action="upload_status" method="POST" enctype="multipart/form-data">
                    <h2>Current Date</h2>
                    <label for="entry-date">Current Date and Time :</label>
                    <input type="date" id="entry-date" name="entry-date">
<h2>Campus Location</h2>
                    <label for="location">Campus Location:</label>
                    <select name="location" required>
                        {% for location in locations %}
                            <option> {{ location }}
                            </option>
                        {% endfor %}
                    </select>
                   <h2>Submit a Picture</h2>    
                    <label for="file">Screenshot (Supported types: JPG, PNG, JPEG): </label>
                    <input class="custom-file-upload" type="file" id="file" name="file" required>
                    <h3>Please Provide a Detailed Description of your Image</h3>
                    <label for="AltText">Descriptive text for image :</label>
                    <input type="textarea" id="AltText" name="AltText" placeholder="Descriptive alt text for uploaded image" required>

<h2>Additional Details</h2>
<label for="desc">Descriptive Information regarding location :</label>
<input type="textarea" id="desc" name="desc" placeholder="Enter any additional details here..." required>
                    

                    <input type="submit"></button>

                </form>
            </div>
        </div>
 
{% endblock %}
