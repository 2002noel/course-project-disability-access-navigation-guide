{% extends "layout.html" %}

{% block header %}
<title>Disability Access Navigation Guide - Upload Success</title>
        
{% endblock %}

{% block content %}
<div class="result"><h1>Your upload was successful.</h1>
    <h2>Data:</h2>
    <ul>
        {% for key in entry %}
            <li>{{ key + ":" + entry[key]}}</li>
        {% endfor %}
    </ul>
    <img src="{{ file }}" alt="{{ alt }}" srcset="" style="max-width: 15%">
</div>

{% endblock %}
